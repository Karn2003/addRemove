<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-black w-screen h-screen flex justify-center items-center flex-col text-white text-2xl">
        <div class="my-5">
            <label for="input ">Elements</label>
            <input class="input1 bg-slate-500 w-[25vw] h-[5vh] rounded-lg mx-4"
            type="text"
            disabled = true
            >
            
        </div>

        <div class="my-5 mb-5">
            <label for="input ">Enter Element</label>
            <input class="input2 bg-slate-500 w-[20vw] h-[5vh] rounded-lg mx-4"
            type="number"
            >
        </div>

        <div>
            <button class="add bg-slate-500 hover:bg-slate-600 w-20 h-10 text-xl text-black rounded-lg border-slate-800 border-2 mx-5">Add</button>
            <button class="remove bg-slate-500 hover:bg-slate-600 w-24 h-10 text-xl text-black rounded-lg border-slate-800 border-2">Remove</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
